        <!-- Section Contenu

        <div class="container">
            <div class="row">
                <h1>jQuery</h1>
                <h2>Formulaires et tableaux</h2>
                <p>Aborder des méthodes spécialisées dans le traitement des formulaires et des tableaux javascript (array)</p>
            </div>
            <a class="btn btn-primary" href="../index.html#jquery_part2" role="button">Retour à l'index</a>
            
            
            <div class="row">
                <h3>Les formulaires - Donner le focus</h3>
                <div class="form-group">
                    <label for="not-focus">Not focus</label>
                    <input type="text" id="not-focus" class="form-control">
                </div>
                <div class="form-group">
                    <label for="focus">Focus</label>
                    <input type="text" id="focus" class="form-control">
                </div>
            </div>
            
            <div id="determiner-focus" class="row">
                <h3>Les formulaires - Déterminer le focus</h3>
                <p>Clique dans un des éléments du formulaire (zones).</p>
                <pre id="resultat1"></pre>
                <form>
                    <div class="form-group">
                        <label for="zone1">Zone 1</label>
                        <input type="text" id="zone1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="zone2">Zone 2</label>
                        <input type="text" id="zone2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="zone3">Zone 3</label>
                        <input type="text" id="zone3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="zone4">Zone 4</label>
                        <textarea id="zone4" rows="4" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            
        </div>
